<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>

<body>
    <div class="container">
        <h2>New Employees</h2>
        <form>
        <div class="row">
            <div class="column">
                <h3>Enter Name</h3>
                <input type="text" id="textName" required>
            </div>
            <div class="column">
                <h3>Enter Profession</h3>
                <input type="text" id="textProf" required>
            </div>
            <div class="column">
                <h3>Enter Age</h3>
                <input type="number" id="textAge" required>
            </div>
        </div>
        <div>
            <button type="submit" id="textSubmit" onclick="user()">Add User</button>
        </div>
    </form>
        <p id="m"></p> <br>
        <div>
            <h3>Added Employees</h3>
        </div>  
        <table id="tb">
            <p id="a">You have 0 Employees.</p>
        </table>
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
